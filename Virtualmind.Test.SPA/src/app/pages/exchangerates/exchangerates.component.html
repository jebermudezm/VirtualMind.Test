<!-- <ngx-spinner size="medium" [type]="typeSelected"></ngx-spinner> -->
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-rotate"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

  <div >
    <h2>Exchange Rates</h2>
    <p>USD: {{ exchangeRates.USD }}</p>
    <p>BRL: {{ exchangeRates.BRL }}</p>
    <button (click)="refreshRates()">Refresh</button>
  </div>
